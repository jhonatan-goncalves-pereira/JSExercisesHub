<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div.container{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form{
            width: 40%;

        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <textarea name="" id="textoTA" cols="50" rows="10" class="form-control"></textarea>
        </form>
        <p id="paragrafoQTDTa">

        </p>
    </div>

    <script>
        var txtTA = document.getElementById("textoTA");
        var paragrafoQTDTa = document.getElementById("paragrafoQTDTa");

        txtTA.addEventListener("keydown", function(){
            paragrafoQTDTa.innerHTML = (txtTA.value.length+1) +" caractere(s)";
        });
    </script>
</body>
</html>
