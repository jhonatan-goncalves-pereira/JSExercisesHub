<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <form>
        <label for="">Nº formulários</label>
        <input type="number" id="numForm">
        <button type="button" id="criaForms">Criar formulário(s)</button>
    </form>

    <div id="formsCriados">

    </div>

    <script>
        var btn = document.getElementById("criaForms");
        btn.addEventListener("click", function(){
            criaForms();
        });

        function criaForms(){
            var numForm = parseInt(document.getElementById("numForm").value);
            var containerForms = document.getElementById("formsCriados")

            
            containerForms.innerHTML="";
            

            for(var i = 0;  i < numForm ;i++){

                var form = document.createElement("form");
                form.innerHTML = `
                    <input type="text">
                    <button> Enviar </button>
                `;
                containerForms.appendChild(form);
            }
        }
    </script>
</body>
</html>
